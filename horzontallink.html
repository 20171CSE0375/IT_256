<html>
<head>
<style>
ul.a {
  list-style-type: none;
margin:0;
padding:0;
overflow:hidden;
background-color:#333;
}
li{
float:left;
}
li a{
display:block;
text-align:center;
padding:14px 16px;
text-decoration: none;
color:white;
}
li a:hover{
background-color:#555;
}
</style>
</head>
<body>

<ul class="a">
  <li><a href="https://www.google.com">home</a></li>
  <li><a href="https://www.facebook.com">news</a></li>
  <li><a href="https://www.bing.com">contact</a></li>
</ul>

</body>
</html>
